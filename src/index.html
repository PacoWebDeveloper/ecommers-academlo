<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            <h2>STORE</h2>
        </div>
        <!-- menu -->
        <ul class="menu">
            <li class="menu-item active">Home</li>
            <li class="menu-item">Products</li>
        </ul>
        <ul class="options">
            <li class="option-item">
                <span class="material-symbols-outlined">
                    clear_night
                </span>
            </li>
            <li class="option-item cart">
                <span class="material-symbols-outlined">
                    shopping_bag
                </span>
            </li>
            <li class="option-item menu-btn">
                <span class="material-symbols-outlined">
                    widgets
                </span>
                
            </li>
            <li class="option-item close hide">
                <span class="material-symbols-outlined">
                    close
                </span>
            </li>
        </ul>
    </nav>
    <div class="main-product-container">
        <div class="product-img">
            <img src="img/home.png" alt="home">
        </div>
        <div class="product-data">
            <h1 class="product-name">New Sweatshirt COLLECTIONS 2022</h1>
            <p class="product-description">
                Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.
            </p>
        </div>
        <div class="product-price">
            $14.00
        </div>
    </div>
    <div class="buttons">
        <button class="btn">Discover</button>
        <button class="btnBig">ADD TO CART</button>
    </div>
</body>
</html>
